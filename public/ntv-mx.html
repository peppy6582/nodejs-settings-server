			<div id="main-wrapper">
				<div class="container">
					<div id="content">

						<!-- Content -->
							<article>
								<div id="res" class="alert"></div>
								<form></form>
								<script type="text/javascript">
								  $('form').jsonForm({
									schema: {
									  username: {
										type: 'string',
										title: 'Username',
										required: true
									  },
									  password: {
										type: 'string',
										title: 'Password',
										required: true
									  },
									  subscription: {
										type: 'string',
										title: 'Select Subscription',
										"enum": [ 'ukp', 'scan', 'untv', 'rtv', 'sports' ]
										}
									},
									form: [  
										{
											key: 'username',
											type: 'text'
										},
										{
											key: 'password',
											type: 'password'
										},
										{
											key: 'subscription',
										    titleMap: { 
											ukp: 'UK Premium',
											scan: 'Scandinavian',
											untv: 'Ultimate NTV',
											rtv: 'Russian TV',
											sports: 'Sports'
											}
										},
										{
										  type: 'submit',
										  title: 'OK Go - This Too Shall Pass'
										}
									],
									onSubmit: function (errors, values) {
									  if (errors) {
										$('#res').html('<p>I beg your pardon?</p>');
									  }
									  else {
										$('#res').html('<p>Hello ' + values.username + '.' +
										  (values.password ? '<br/>Your password is: ' + values.password + '.' : '') +
										  (values.subscription ? '<br/>Your subscription is: ' + values.subscription + '.' : '') +
										  '</p>');
									  }
									}
								  });
								</script>

							</article>
